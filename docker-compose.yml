version: '3.9'

services:
  mongo:
    image: mongo:7
    container_name: snapvault-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: snapvault-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=snapvault_events
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - ${UPLOAD_DIR:-./uploads}:/app/uploads
    depends_on:
      - mongo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: snapvault-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - REACT_APP_BACKEND_URL=${BACKEND_URL:-http://localhost:8001}
    depends_on:
      - backend

volumes:
  mongo_data:
