version: "3.8"

services:
  # Database
  snapvault-db:
    image: mongo:7.0
    container_name: snapvault-db
    restart: unless-stopped
    volumes:
      - /mnt/apps/snapvaultapp/mongodb:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - snapvault

  # Backend API
  snapvault-api:
    build:
      context: https://github.com/valianktni1/snapvault.git#main
      dockerfile: docker/Dockerfile.backend
    container_name: snapvault-api
    restart: unless-stopped
    ports:
      - "4001:4001"
    environment:
      MONGO_URL: mongodb://snapvault-db:27017
      DB_NAME: snapvault
      JWT_SECRET_KEY: local-dev-secret-change-for-production-use
      ADMIN_EMAIL: admin@snapvault.uk
      # ‚ö†Ô∏è Replace 192.168.1.XXX with YOUR TrueNAS IP
      CORS_ORIGINS: "http://localhost:3000,http://localhost,http://192.168.1.XXX:3000,http://192.168.1.XXX"
      UPLOAD_DIR: /app/uploads
    volumes:
      - /mnt/temp-tntermediate/snapvaultusers:/app/uploads
    depends_on:
      snapvault-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 45s
    networks:
      - snapvault

  # Frontend (configured for LOCAL access)
  snapvault-web:
    build:
      context: https://github.com/valianktni1/snapvault.git#main
      dockerfile: docker/Dockerfile.frontend
      args:
        # ‚ö†Ô∏è Replace 192.168.1.XXX with YOUR TrueNAS IP
        REACT_APP_BACKEND_URL: http://192.168.1.XXX:4001
    container_name: snapvault-web
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      snapvault-api:
        condition: service_healthy
    networks:
      - snapvault

networks:
  snapvault:
    name: snapvault
    driver: bridge

